<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col">
                <div class="card">
                <div class="card-header text-center">
                    Free
                </div>
                <div class="card-body text-center">
                    <p><b>$0</b><br>10 users included <br> 2 GB of storage <br>Email support <br>Help center access</p>
                    <button class="btn btn-outline-primary">Sign Up for Free</button>
                </div>
            </div>
            </div>
            
            
            <div class="col">
                <div class="card">
                <div class="card-header text-center">
                    Pro
                </div>
                <div class="card-body text-center">
                    <p><b>$15</b>/mo <br>20 users included <br> 10 GB of storage <br>priority email support <br> Help center access.</p>
                    <button class="btn btn-primary text-center">Get started</button>
                </div>
            </div>
            </div>

            
            <div class="col">
                <div class="card">
                <div class="card-header text-center  bg-primary">
                    Enterprise 
                </div>
                <div class="card-body text-center">
                    <p><b>$29</b> <br>30 users included <br>15 GB of storage  <br>phone and email support <br>Help center access.</p>
                    <button class="btn btn-primary text-center type=button">Contact Us </button>
                </div>
            </div>
            </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
